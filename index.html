<!DOCTYPE html>
<html lang="en">
   <!-- CodingManish -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
          <div class="img_section">
            <div class="default_info">
              <h2 class="default_day" id="defaultday">Wednesday</h2>
              <span class="default_date" id="defaultdate">2024-07-10</span>
              <div class="icohttps://openweathermap.org/img/wn/10d@4x.pngns">
                <img src="" alt="" />
                <h2 class="weather_temp" id="TEMPERATE">22°C</h2>
                <h3 class="cloudtxt" id="weather">Overcast Clouds</h3>
              </div>
            </div>
          </div>
          <div class="content_section">
            <form id="change-city">
              <input
                type="text"
                name="city"
                placeholder="Search Location"
                id="city-input"
              />
              <button type="submit" id="Search-button">Search</button>
            </form>

            <div class="day_info">
              <div class="content">
                <p class="title">CITY NAME</p>
                <span class="value" id="city_name">NEW DELHI</span>
              </div>
              <div class="content">
                <p class="title">TEMP</p>
                <span class="value" id="temperature">23°C</span>
              </div>
              <div class="content">
                <p class="title">HUMIDITY</p>
                <span class="value" id="humidity">2%</span>
              </div>
              <div class="content">
                <p class="title">WIND SPEED</p>
                <span class="value" id="wind_speed">2.92 Km/h</span>
              </div>
            </div>

          </div>
        </div>
      </div>





    <script src="/js/script.js"></script>
</body>
</html>
